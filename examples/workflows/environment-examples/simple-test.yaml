version: "3.0"

# Simple test for environment variables
jobs:
  test-env:
    command: "bash"
    args: [ "-c", "echo 'Environment test:'; echo 'NODE_ENV=$NODE_ENV'; echo 'SECRET_KEY exists:' ${SECRET_KEY:+yes}; env | grep -E '(NODE_ENV|SECRET_KEY)' || echo 'No matching env vars found'" ]
    environment:
      NODE_ENV: "testing"
    secret_environment:
      SECRET_KEY: "secret-value-123"
    resources:
      max_memory: 128