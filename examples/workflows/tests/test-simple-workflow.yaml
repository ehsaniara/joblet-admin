version: "3.0"

# Simple workflow with 2 jobs to test job names and IDs
jobs:
  job-one:
    command: "bash"
    args: [ "-c", "echo 'Job one completed' && sleep 1" ]
    environment:
      TASK: "one"
    resources:
      max_memory: 64

  job-two:
    command: "bash"
    args: [ "-c", "echo 'Job two completed' && sleep 1" ]
    environment:
      TASK: "two"
    requires:
      - job-one: "COMPLETED"
    resources:
      max_memory: 64